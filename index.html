<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Гра "Циферки"</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div class="container">
    <h1>Циферки</h1>
    <h2 id="timer">
        Час: 0
    </h2>
    <button id="startButton">Старт</button>
    <button id="resultsButton">Результати</button>
    <div id="gameContainer">
    </div>
    <button id="exitButton">Вийти</button>
    <p id="message"></p>
</div>
<div>
    <label for="inputNumber">Введіть число від 1 до 10: </label>
    <input type="number" id="inputNumber" min="1" max="10">
    <button id="changeSizeButton">Змінити розмір</button>
</div>
<script src="index.js"></script>
</body>





</html>
